<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <h1 id="header-hitle">Rock, Paper, Scissors</h1>
        </header>

        <main>
            <h2 id="game-header">Choose your weapon</h2>

            <ul id="game-options-list">
                <li id="rock-li">
                    <button id="rock-button">Rock</button>
                </li>

                <li id="paper-li"><button id="paper-button">
                    Paper</button>
                </li>

                <li id="scissors-li">
                    <button id="scissors-button">Scissors</button>
                </li>
            </ul>

            <h3 id="round-result-message">YOU WIN</h3>
        </main>
    </body>
</html>
