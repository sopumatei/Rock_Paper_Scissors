<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="header-title">Rock Paper Scissors</h1>
            <div id="score-container">
                <h3 id="player-score">You: blank</h3>
                <h3 id="computer-score">Computer: blank</h3>
            </div>
            <h2 id="round-text">Round 1</h2>
        </header>

        <div id="versus-container">
            <img src="" alt="" id="player-icon">
            <h2>vs.</h2>
            <img src="" alt="" id="computer-icon">
        </div>

        <main>
            <h2 id="game-header">Choose your weapon</h2>

            <ul id="game-options-list">
                <li id="rock-li">
                    <button id="rock-button">Rock</button>
                </li>

                <li id="paper-li"><button id="paper-button">
                    Paper</button>
                </li>

                <li id="scissors-li">
                    <button id="scissors-button">Scissors</button>
                </li>
            </ul>

            <h3 id="round-result-message"> </h3>

            <h2 id="game-result-message"> </h2>
        </main>

        <footer>
            <h4 id="footer-text"></h4>
        </footer>

        <script>
            const footerEl = document.getElementById('footer-text')
            const date = new Date()
            const currentYear = date.getFullYear()
            
            footerEl.textContent = `2023-${currentYear} Â© Rock Paper Scissors by Sopu Matei`
        </script>

        <script src="./script.js"></script>
    </body>
</html>
